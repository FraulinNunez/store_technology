<p-menubar [model]="items">
    <ng-template pTemplate="end">
        <div class="flex align-items-center gap-2">
            <p-button 
             
            (onClick)="toggleTheme()" 
            [raised]="true" 
            severity="secondary" 
            [styleClass]="isDarkMode ? 'surface-900  text-white' : ' bg-yellow-300 text-900'"          
            [rounded]="true" 
            [icon]="isDarkMode ? 'pi pi-moon' : 'pi pi-sun'">
            </p-button>
            <img src="logo1.png" alt="logo" height="70">
        </div>
    </ng-template>
   
    

    <ng-template pTemplate="item" let-item let-root="root">
        <div class="flex justify-content-end">
            <a pRipple class="flex align-items-center p-menuitem-link  " [routerLink]="item.routerLink" >
                <span [class]="item.icon"></span>
                <span [class]="isDarkMode ? 'text-white' : 'text-900' ">  </span>
                <span class="ml-2" [class]="isDarkMode ? 'text-white' : 'text-900'">{{ item.label }}</span>
                <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{ item.shortcut }}</span>
                <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
            </a>
        </div>
        
    </ng-template>

    
</p-menubar>

    


<router-outlet></router-outlet>
