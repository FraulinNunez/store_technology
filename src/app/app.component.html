<p-menubar [model]="items">
  <ng-template pTemplate="end">
    <div class="flex align-items-center gap-2">
      <i
        class="pi pi-shopping-cart mr-2 p-text-secondary"
        (click)="op.toggle($event)"
        pBadge
        [value]="numItems"
        style="font-size: 2rem"
      ></i>

      <p-button
        (onClick)="toggleTheme()"
        [raised]="true"
        severity="secondary"
        [styleClass]="
          isDarkMode ? 'surface-900  text-white' : ' bg-yellow-400 text-900'
        "
        [rounded]="true"
        [icon]="isDarkMode ? 'pi pi-moon' : 'pi pi-sun'"
      >
      </p-button>
      <img src="logo1.png" alt="logo" height="70" />
    </div>
  </ng-template>

  <ng-template pTemplate="item" let-item let-root="root">
    <div class="flex justify-content-end">
      <a
        pRipple
        class="flex align-items-center p-menuitem-link"
        [routerLink]="item.routerLink"
      >
        <span [class]="item.icon"></span>
        <span [class]="isDarkMode ? 'text-white' : 'text-900'"> </span>
        <span class="ml-2" [class]="isDarkMode ? 'text-white' : 'text-900'">{{
          item.label
        }}</span>
        <span
          *ngIf="item.shortcut"
          class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1"
          >{{ item.shortcut }}</span
        >
        <i
          *ngIf="item.items"
          [ngClass]="[
            'pi',
            root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto'
          ]"
        ></i>
      </a>
    </div>
  </ng-template>
  <p-toast></p-toast>

  <p-overlayPanel #op [style]="{ width: '100%', maxWidth: '30rem' }">
    <div *ngIf="datosItems?.length > 0; else nodata">
      <div class="font-bold font-medium text-center mb-2 mt-2">
        Carrito de compras
      </div>
      <p-toast></p-toast>

      <!-- Contenedor con altura mÃ­nima y scroll -->
      <div
        class="overflow-y-auto w-full"
        style="max-height: 30rem; min-height: 10rem; padding: 1rem"
      >
        <p-dataView [value]="todositems">
          <ng-template pTemplate="list" let-products>
            <div class="grid grid-nogutter">
              <div
                class="col-12"
                *ngFor="let item of products; let first = first"
              >
                <div
                  class="flex flex-column sm:flex-row sm:align-items-center p-3 gap-3"
                  [ngClass]="{
                    'border-top-1 surface-border': !first
                  }"
                >
                  <div
                    class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4"
                  >
                    <div
                      class="flex flex-row md:flex-column justify-content-between align-items-start gap-2"
                    >
                      <div>
                        <span class="font-medium text-secondary text-sm">
                          {{ item.category }}
                        </span>
                        <div class="text-lg font-medium mt-2">
                          {{ item.name }}
                        </div>
                      </div>
                      <div class="surface-100 p-1" style="border-radius: 30px">
                        <div
                          class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2"
                          style="
                            border-radius: 30px;
                            box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.04);
                          "
                        >
                          <div class="text-900 font-medium text-sm">
                            {{ item.rating }}
                          </div>
                          <i class="pi pi-star-fill text-yellow-500"></i>
                        </div>
                      </div>
                    </div>
                    <div
                      class="flex justify-content-between md:align-items-end gap-5"
                    >
                      <span class="text-xl font-semibold">
                        {{ item.price | currency }}
                      </span>
                      <div class="flex justify-content-end md:flex-row gap-2">
                        <div class="flex justify-content-end">
                          <p-button icon="pi pi-trash" (onClick)="eliminar(item)" size="small" styleClass="surface-0 border-1 text-900 surface-border" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div
              *ngIf="datosItems?.length > 0"
              class="flex justify-content-center text-center"
            >
              <p-button
                class="flex justify-content-center"
                styleClass=""
                label="Comprar Todo"
                (onClick)="comprar()"
              >
              </p-button>
            </div>
          </ng-template>
        </p-dataView>
      </div>
    </div>

    <!-- Si no hay productos -->
    <ng-template #nodata>
      <div class="text-center text-700 p-4">
        No hay productos en el carrito.
      </div>
    </ng-template>
  </p-overlayPanel>
</p-menubar>

<router-outlet></router-outlet>
